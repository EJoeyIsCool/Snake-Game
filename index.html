  h1 {

    white-space: nowrap;

  button {
    margin: 0px;
    padding: 5px;

    transform: translate(-50%, -50%);

<title>Snake Game</title>

<h1>Drag Me Into Your Bookmarks Bar</h1>

<a id="gameCode">
  <button>
    Snake Game
  </button>
</a>

<script>
  const fetchCode = async () => {
    const response = await fetch("https://ejoeyiscool.github.io/Snake-Game/MinifiedCode.js")
    return await response.text()
  }

  (async () => {
    const code = await fetchCode()
    document.getElementById("gameCode").href = code
  })()
</script>
